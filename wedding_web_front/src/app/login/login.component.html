<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

<div class="card backimage" >
  <div class="col-md-6 offset-md-3 mt-5">
    <div class="card log-form">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group logo">
            <label for=""> LUNO</label>
              <!-- <img src="https://i.fbcd.co/products/original/fb7d2fa6a1aff1217fff40534092b46a0ee48e5c9464e7a3c930c5964e7da2f2.jpg" alt=""> -->
            </div>
          <div class="form-group">
            <label>Логин: </label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Введите логин</div>
            </div>
          </div>
          <div class="form-group">
            <label>Пароль:</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Введите пароль</div>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Вход
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Неверный логин или пароль</div>
        </form>
      </div>
    </div>
  </div>

</div>
